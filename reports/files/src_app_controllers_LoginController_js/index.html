<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">app.controller(&quot;LoginController&quot;, [&#039;$rootScope&#039;, &#039;$scope&#039;, &#039;$location&#039;, &#039;apiCall&#039;, &#039;_$local&#039;, function($rootScope, $scope, $location, apiCall, _$local) {
	&#039;use strict&#039;;
	$rootScope.title = &#039;Log In&#039;;
	$scope.root = $rootScope;
	$scope.logIn = function() {
		apiCall.login($scope.credentials).then(function (response) {
			console.log(response);
			if (response.success) {
				console.log(&#039;success&#039;);
				$rootScope.user = response.body;
				$rootScope.logged_in = true;
			}
		});
	};
	$scope.createUser = function() {
		apiCall.createUser($scope.new_user).then(function (response) {
			var data = response.data;
			if (data.success) {
				var user = data.body;
				_$local.set(&#039;user&#039;, user);
				$rootScope.user = user;
				$rootScope.logged_in = true;
				history.back();
			}
		});
	};
}]);</textarea>
  </div>
</div>

</script>
