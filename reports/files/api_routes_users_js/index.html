    <textarea id="file-source" class="col-md-12">exports.create = function (req, res) {
	var user_obj = req.body;
	model.user(user_obj, function(err, user) {
		if (!err) {
			username = user.username;
			db.users.find({username: username}, function (error, response) {
				if (!error) {
					if (!response.length) {
						db.users.insert(user, function (error, response) {
							if (error) {
								res.json({
									error: &quot;Could Not Create User&quot; 
								});
							} else {
								res.json({
									success: true,
									body: response
								});
							}
						});
					} else {
						res.json({
							success: false,
							body: response
						});
					}
				} else {
					res.json({
						success: false,
						error: &quot;Database could not connect.&quot; 
					});
				}
			});
		} else {
			res.json({
				success: false,
				error: err
			});
		}
	});
};

exports.getUser = function (req, res) {
	var user_id = req.params.user_id;
	db.users.find({user_id: user_id}, function (error, response) {
		if (error) {
			res.json({
				400 : {
					error: &quot;User Not Found&quot; 
				}
			});
		} else {
			res.send(response);
		}
	});
};
